<mat-card class="mat-elevation-z8">
  <mat-card-header><h2>Авторизация</h2></mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-label>Логин</mat-label>
      <input matInput [(ngModel)]="login" type="email">
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-label>Пароль</mat-label>
      <input matInput [(ngModel)]="password" type="password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" color="primary" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loginButton" (click)="adminLoginClick()">
      Войти как администратор
    </button>
    <button mat-raised-button type="submit" color="primary" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loginButton" (click)="anonLoginClick()">
      Войти как пользователь
    </button>
  </mat-card-actions>
</mat-card>
